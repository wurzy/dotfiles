[module/mpd]
type = internal/mpd
interval = 1
;host = 127.0.0.1
;port = 6600
;password = 12345

format-online =  <icon-prev><toggle><icon-next><label-time><icon-stop>
format-stopped = <icon-prev><toggle><icon-next>

label-song = %title:0:17:...%
;label-song-background = ${colors.bg-alt}
label-song-foreground = ${colors.fg}
label-song-padding = 1

label-time = %elapsed%/%total%
;label-time-background = ${colors.bg-alt}
label-time-foreground = ${colors.blue}
label-time-padding = 1

icon-play = %{T4}契%{T-}
icon-play-foreground = ${colors.green}
icon-play-padding = 1
icon-pause = %{T4}%{T-}
icon-pause-foreground = ${colors.green}
icon-pause-padding = 1
icon-stop = %{T4}栗%{T-}
icon-stop-foreground = ${colors.red}
icon-stop-padding = 1
icon-prev = %{T4}玲%{T-}
icon-prev-foreground = ${colors.cyan}
icon-prev-padding = 1
icon-next = %{T4}怜%{T-}
icon-next-foreground = ${colors.cyan}
icon-next-padding = 1
